services:
  - type: web
    name: boston-buses-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: node index.js
    autoDeploy: true

  - type: static_site
    name: boston-buses-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: boston-buses-backend
          type: web
          property: url
